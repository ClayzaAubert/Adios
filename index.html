<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Go To Maelyn API</title>
<script>
  function redirect() {
    window.location.href = 'https://api.maelyn.my.id';
  }

  function countdown() {
    var count = 3;
    var timer = setInterval(function() {
      document.getElementById('countdown').innerHTML = count;
      count--;
      
      if (count === 0) {
        clearInterval(timer);
        redirect();
      }
    }, 1000);
  }
  window.onload = function() {
    countdown();
  };
</script>
</head>
<body>
  <div style="text-align: center;">
    <h1>Redirecting in <span id="countdown">3</span> seconds</h1>
  </div>
</body>
</html>
